<html>
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Cache-control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <title>Auto Proctoring</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link href="./assets/css/style.css" rel="stylesheet" />
    <script src="http://127.0.0.1:8080/assets/js/indicators.js"></script>
    <script
      src="http://127.0.0.1:8080/assets/js/index.js"
      type="module"
    ></script>
  </head>
  <body class="bg-gray-100 p-10">
    <div
      class="flex justify-center gap-1 h-screen mx-auto container rounded-lg bg-white overflow-hidden"
    >
      <div class="flex p-10 flex-col gap-4">
        <div style="position: relative" class="w-[480px] h-[360px]">
          <video
            id="webcam"
            style="position: abso"
            autoplay
            playsinline
          ></video>
          <canvas
            class="output_canvas"
            id="output_canvas"
            style="position: absolute; left: 0px; top: 0px"
          ></canvas>
        </div>
        <div class="mx-auto">
          <button id="webcamButton" class="mdc-button mdc-button--raised mb-1">
            Start Quiz
          </button>
        </div>
        <div class="text-center">
          <p>Status Pengawasan</p>
          <ul id="credit-score-log">
            <li></li>
          </ul>
        </div>
      </div>
      <div class="flex p-10 flex-col gap-4">
        <div class="w-[480px] h-[360px]">
          <img
            src=""
            id="embedded_image"
            alt="face"
            class="mx-auto hidden max-w-full max-h-full"
          />
        </div>
        <div class="relative inline-block w-[480px]">
          <button
            id="uploadImageButton"
            class="mdc-button mdc-button--raised"
            onclick="document.getElementById('getFile').click()"
          >
            <span class="mdc-button__ripple"></span>
            <span class="mdc-button__label">UPLOAD IMAGE</span>
          </button>
          <input
            id="getFile"
            type="file"
            accept="image/*"
            style="display: none"
          />
        </div>
      </div>
    </div>

    <section id="demos" class="invisible">
      <div id="liveView" class="videoView"></div>
      <div class="blend-shapes">
        <ul class="blend-shapes-list" id="video-blend-shapes"></ul>
      </div>
    </section>
  </body>
</html>
